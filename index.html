<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>LogIn Form</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

		<!-- Font Awesome library -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/fontawesome.min.css" integrity="sha512-shT5e46zNSD6lt4dlJHb+7LoUko9QZXTGlmWWx0qjI9UhQrElRb+Q5DM7SVte9G9ZNmovz2qIaV7IWv0xQkBkw==" crossorigin="anonymous" />

		<link rel="stylesheet" href="styles/app.css" />		
		<script src="scripts/app.js"></script>
	</head>
	<body>
		<div class="jumbotron text-center">
			<h1>Register / Sign-in</h1>
		</div>			
			<div class="container">
				<div class="row">
					<div class="col-sm-12">
						<div class="form-area">
							<form class="form" id="register-form" action="">
								<fieldset>
									<legend>Please fill in all fields marked with "*": </legend>
														 
									<div class="input-area">
										<input type="text" id="usrname" placeholder="Username" />
										<span class="mandatory-marking">*</span>
									</div>
									<div class="input-area">
										<input type="text" id="fname" placeholder="First Name" />							
									</div>					
									<div class="input-area">
										<input type="text" id="lname" placeholder="Last Name" />						
									</div>
									<div class="input-area">
										<input
										type="email"
										id="email"
										placeholder="Email"
										/>
										<span class="mandatory-marking">*</span>
									</div>										
									<div class="input-area">
										<input
										type="password"
										id="psw"
										placeholder="Password"
									/>
									<span class="mandatory-marking">*</span>
									</div>
									<div class=form-buttons>
										<button class="button" id="clear-button">Clear</button>
										<button class="button" type="submit" id="submit">Submit</button>
									</div>
								</fieldset>													
							</form>																						
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div class="sign-in-text">
							<p class="text-center">Already have an account? <a href="sign-in.html">Sign In</a></p>
						</div>
					</div>
				</div>	
			</div>													
		</div>
	</body>
</html>
