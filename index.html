<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>LogIn Form</title>
		<link rel="stylesheet" href="styles/app.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/fontawesome.min.css" integrity="sha512-shT5e46zNSD6lt4dlJHb+7LoUko9QZXTGlmWWx0qjI9UhQrElRb+Q5DM7SVte9G9ZNmovz2qIaV7IWv0xQkBkw==" crossorigin="anonymous" />
		<script src="scripts/app.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>Register</h1>
			<div class="form-area">
				<form action="">
					<fieldset>
						<legend>Please fill in all fields marked with "*": </legend>
						<div class="input-area">
							<input type="text" id="usrname" placeholder="Username" />
							<span class="mandatory-marking">*</span>
						</div>
						<div class="input-area">
							<input type="text" id="fname" placeholder="First Name" />							
						</div>					
					<div class="input-area">
						<input type="text" id="lname" placeholder="Last Name" />						
					</div>
					<div class="input-area">
						<input
						type="email"
						id="email"
						placeholder="Email"
						/>
						<span class="mandatory-marking">*</span>
					</div>										
					<div class="input-area">
						<input
						type="password"
						id="psw"
						placeholder="Password"
					/>
					<span class="mandatory-marking">*</span>
					</div>					
				</form>
				<div>
					<button class="button" id="clear-button">Clear</button>
					<button class="button" type="submit" id="submit">Submit</button>
				</div>
					</fieldset>					
			</div>
			<div class="sign-in-section">
				<p>Already have an account? <a href="sign-in.html">Sign In</a></p>
			</div>
		</div>
	</body>
</html>
