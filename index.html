<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>LogIn Form</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />	

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

		<!-- Font Awesome library -->
		<link rel="stylesheet" href="assets/icons/fontawesome-free-5.15.1-web/css/all.css" />

		<link rel="stylesheet" href="assets/styles/app.css" />		
		<script src="assets/scripts/app.js" defer></script>
	</head>
	<body>
		<div class="jumbotron text-center">	
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<a class="navbar-brand" href="#">Navbar</a>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav mr-auto">
					  <li class="nav-item active">
						<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
					  </li>
					  <li class="nav-item active">
						<a class="nav-link" id="view-account-details-link" href="#">View Account Details <span class="sr-only">(current)</span></a>		
					  </li>
					  <li class="nav-item-active">
						  <a class="nav-link" id="logout-link" href="#">Logout <span class="sr-only">(current)</span></a>
					  </li>
					</ul>
				</div>
			</nav>					
			<h1 class="page-title">Register</h1>
		</div>			
			<div class="container">				
				<div class="row">
					<div class="col-sm-12">
						<div class="form-area">
							<form class="form" action="">
								<fieldset>
									<legend>Please fill in all fields marked with <span><i style="color:red" class="fas fa-asterisk"></i></span>: </legend>														 
									<div class="input-area">
										<input type="text" id="username" placeholder="Username" />
										<span><i class="fas fa-asterisk"></i></span>
										<span><i class="fas fa-times"></i></span>																											
									</div>
									<div class="input-area">
										<input
										type="password"
										id="psw"
										placeholder="Password"
									/>
									<i class="fas fa-asterisk"></i>
									<span><i class="fas fa-times"></i></span>
									</div>
									<div class="input-area">
										<input
										type="email"
										id="email"
										placeholder="Email"
										/>
										<i class="fas fa-asterisk"></i>
										<span><i class="fas fa-times"></i></span>
									</div>
									<div class="input-area">
										<input type="text" id="first-name" placeholder="First Name" />
										<span><i class="fas fa-times"></i></span>																	
									</div>					
									<div class="input-area">
										<input type="text" id="last-name" placeholder="Last Name" />
										<span><i class="fas fa-times"></i></span>						
									</div>																												
									<div class=form-buttons>
										<button class="button" id="reset-button">Reset</button>
										<button class="button" type="submit" id="submit">Submit</button>
									</div>
								</fieldset>													
							</form>																						
						</div>
					</div>
				</div>				
				<div class="row">
					<div class="col-sm-12">
						<div class="sign-in-text">
							<p class="text-center">Already have an account? <a href="sign-in.html">Sign In</a></p>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div id="form-submission-section">							
						</div>
					</div>
				</div>	
			</div>													
		</div>
	</body>
</html>
