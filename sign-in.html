<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign-in</title>
		<!-- Latest compiled and minified CSS -->
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
		/>
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<!-- Font Awesome library -->
		<link
			rel="stylesheet"
			href="assets/icons/fontawesome-free-5.15.1-web/css/all.css"
		/>
		<link rel="stylesheet" href="assets/styles/app.css" />
		<script src="./assets/scripts/sign-in.js" defer></script>
	</head>
	<body>
        <div class="jumbotron text-center">
			<h1 class="page-title">Sign-in</h1>
		</div>			
			<div class="container">
				<div class="row">
					<div class="col-sm-12">
						<div class="form-area">
							<form class="form" id="form" action="">
								<fieldset>
									<legend>Please fill in all fields: </legend>
														 
									<div class="input-area">
										<input type="text" id="username" placeholder="Username or Email" />
										<span><i class="fas fa-times" id="checked-1"></i></span>																			
									</div>																												
									<div class="input-area">
										<input
										type="password"
										id="psw1"
										placeholder="Password"
									/>
									<span><i class="fas fa-times" id="sign-psw"></i></span>
								</div>
									<div class=form-buttons>
										<button class="button" id="reset-button2">Reset</button>
										<button class="button" type="submit" id="submit">Submit</button>
									</div>
								</fieldset>													
							</form>																						
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-sm-12">
						<div class="sign-in-text">
							<p class="text-center">Don't have an account? <a href="index.html">Register</a></p>
						</div>
					</div>
                </div>
                <div class="row">
					<div class="col-sm-12">
						<div class="error-section">							
						</div>
					</div>
				</div>	
			</div>													
		</div>
    </body>
</html>
